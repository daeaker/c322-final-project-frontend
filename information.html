<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a question</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="information.css">
  </head>
  <body>
    <hr color="purple">
    <ul class="topnav">
      <li><a  href="index.html">Home</a></li>
    </ul>

    <div style="text-align: center;">
        <img src="delivery.png" alt="Header Image" width="400">
    </div>
    <div class="button-container">
        <a href="login.html" class="button">Log In</a>
        <a href="login.html" class="button">Sign Up</a>
    </div>


    

    <h2 style="text-align: center;">Recipient</h2>

    <form action="#" method="post" style="text-align: center;">
        <label for="firstName">First Name*:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="lastName">Last Name*:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="relationship">Relationship*:</label><br>
        <select id="relationship" name="relationship" required>
            <option value="">Select</option>
            <option value="Single">Single</option>
            <option value="In a Relationship">In a Relationship</option>
        </select><br><br>
        
        <label for="address">Address*:</label><br>
        <input type="text" id="address" name="address" required>
        <p style="color: green;">We cannot ship to PO Boxes</p>
        <br>
        
        <label for="apartment">Apt./Suite:</label><br>
        <input type="text" id="apartment" name="apartment"><br>
        
        <label for="city">City*:</label><br>
        <input type="text" id="city" name="city" required><br><br>
        
        <label for="state">State*:</label><br>
        <input type="text" id="state" name="state" required><br><br>
        
        <label for="zipCode">Zip Code*:</label><br>
        <input type="text" id="zipCode" name="zipCode" required><br><br>
        
    </form>

    <div style="text-align: center;">
        <button style="background-color: darkgreen; color: white; text-align: center; align-content: center; width: 100px; height: 30px;">Continue</button>
    </div>

</body>
</html>
